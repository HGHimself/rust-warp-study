<li class="link-wrapper" data-sal="zoom-in" style="grid-row: {y}; grid-column: {x};">
    <div class="link">
        <a href="{link.url}" target="_blank" class="bookmark external">
            <img src="{link.favicon}" alt="favicon" class="favicon" onerror="standby(this)" />
            <span>{page_link.name}</span>
        </a>
        <a href="/link/{link.id}" class="normalize explore button-link">Explore</a>
    </div>
</li>
