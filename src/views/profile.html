<div class="crumbs">
    <a href="/user">{user.username}</a>
</div>
<div class="page-authenticated">
    <div class="page-title blue-neubrutalist-card text-card">
        <h3>Your groups</h3>
        <p>Use these groups to organize your bookmarked links. A group will be visible to users who have bookmarked the same
            link as you.</p>
    </div>
    <section class="create-page neubrutalist-card">
        <h6>Create new group</h6>
        <form action='/page' method='POST' autocomplete="off">
            <fieldset>
                <legend>Group details</legend>
                <div>
                    <label>
                        <span>Name:</span>
                        <input type='text' name='name' required max=64 placeholder="ex. My Fav Sites" />
                    </label>
                </div>
                <div>
                    <label>
                        <span>Description:</span>
                        <input type='text' name='description' required max=248 placeholder="ex. Check these out" />
                    </label>
                </div>
                <div class="error">{error}</div>
                <button type='submit' class="button-link">Create</button>
            </fieldset>
        </form>
    </section>
</div>
<ul class="page-list authenticated">
    {pages}
</ul>
{background}
