<div class="crumbs"><a href="/user">{user.username}</a>&gt;<a href="/page/{page.id}">{page.name}</a></div>
<div class="item page-title">
    <h2>{page.name}</h2>
    <p>{page.description}</p>
</div>
<div class="item">
    <h4>Links</h4>
    <ul class="links">
        {links}
    </ul>
</div>
<div class="item">
    <form action='/page/{page.id}/link' method='POST'>
        <fieldset>
            <legend>New Link</legend>
            <div>
                <label>
                    <span>Name:</span>
                    <input type='name' name='name' required max=48 />
                </label>
            </div>
            <div>
                <label>
                    <span>URL:</span>
                    <input type='url' name='url' required max=2048 />
                </label>
            </div>
            <div class="error">{error}</div>
            <button type='submit'>Submit</button>
        </fieldset>
    </form>
</div>
