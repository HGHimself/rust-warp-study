<h3>Signup</h3>
<form action='/user/signup' method='POST'>
    <fieldset>
        <legend>Signup Credentials</legend>
        <div>
            <label>
                <span>Username:</span>
                <input type='text' name='username' required max=48 />
            </label>
        </div>
        <div>
            <label>
                <span>Password:</span>
                <input type='password' name='password' max=48 />
            </label>
        </div>
        <div>
            <label>
                <span>Confirm Password:</span>
                <input type='password' name='confirm_password' max=48 />
            </label>
        </div>
    </fieldset>
    <button type='submit'>Signup</button>
    <a href='/user/login'>Already have an account?</a>
</form>
