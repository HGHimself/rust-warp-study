<li class="link">
    <a href="{link.url}" target="_blank" class="bookmark">
        <img src="{link.favicon}" alt="{link.name}" class="favicon" onerror="standby(this)" />
        <span>{page_link.name}</span>
    </a>
    <div class="link-actions">
    <a href="/link/{link.id}" class="normalize">Explore</a>
    <a hx-delete="/page/{page.id}/link/{link.id}" hx-target="body">Remove</a>
    </div>
</li>
